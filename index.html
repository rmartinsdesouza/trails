    <body ng-controller="pessoaCtrl as vm">
{{vm.form.pessoa}}        {{vm.msg}}
        <div class="row">

            <div class='col-md-12'>
                <input type="text" ng-model='vm.form.pessoa.CODIGO' placeholder="Digite o cÃ³digo">
                <input type="text" ng-model='vm.form.pessoa.NOME' placeholder="Digite o nome completo">
                <input type="text" ng-model='vm.form.pessoa.CPF' placeholder="Digite o cpf">
                <input type="text" ng-model='vm.form.pessoa.DATA_NASCIMENTO' placeholder="Digite o DATA_NASCIMENTO">
                <input type="text" ng-model='vm.form.pessoa.LOGIN_CODIGO' placeholder="Digite o LOGIN_CODIGO">

                <button class="btn btn-info" ng-click='vm.savePessoa( vm.form.pessoa.NOME,vm.form.pessoa.CPF, vm.form.pessoa.DATA_NASCIMENTO, vm.form.pessoa.LOGIN_CODIGO)'>Salvar</button>
            </div>


            <div class='col-md-12'>
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>DATA_NASCIMENTO</th>
                            <th>LOGIN_CODIGO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class='cursor-pointer' ng-repeat='item in vm.listPessoa' ng-click='vm.getItemPessoa(item)'>
                            <td>{{item.CODIGO}}</td>
                            <td>{{item.NOME}}</td>
                            <td>{{item.CPF}}</td>
                            <td>{{item.DATA_NASCIMENTO}}</td>
                            <td>{{item.LOGIN_CODIGO}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
        

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
